<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<div class="container">
			<h1>New York City Quiz</h1>
			<h2>Go from Brooklyn to Times Square with your knowledge of the Big Apple!</h2>
			<div id="start"><i class="fa fa-plus-circle fa-3x"></i></div>
			<div class="progress">
				<nav>
					<div class="bar"></div>
				</nav>
				<ul class="stops">
					<li><i class="fa fa-circle"></i>Sunset Park</li>
					<li><i class="fa fa-circle-o"></i>Brooklyn Heights</li>
					<li><i class="fa fa-circle-o"></i>14th Street</li>
					<li><i class="fa fa-circle-o"></i>34th Street</li>
					<li><i class="fa fa-circle-o"></i>Times Square</li>
			</ul>
		</div>
		</div>
	</header>
	<div id="main">
		<div class="container">
			<form class="step" action="">
				<h1 class="step-title"></h1>
				<h2 class="step-question"></h2>
				<div class="choices">
					<label><input type="radio" name="choicesRadios" value="0">Option one</label>
					<label><input type="radio" name="choicesRadios" value="1" checked>Option two</label>
					<label><input type="radio" name="choicesRadios" value="2">Option three</label>
					<label><input type="radio" name="choicesRadios" value="3">Option four</label>				
				</div>
				<button id="submit" type="submit">Fuhgeddaboudit!</button>
			</form>
		</div>
	</div>
	<footer>
		<div class="step-detail">
			<h1 class="user-response-check"></h1>
			<p></p>
		</div>
	</footer>
</body>
</html>
